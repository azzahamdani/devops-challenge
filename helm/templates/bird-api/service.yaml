# templates/bird-api/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "bird-services.fullname" . }}-bird-api
  labels:
    {{- include "bird-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: bird-api
spec:
  type: {{ .Values.bird-api.service.type }}
  ports:
    - port: {{ .Values.bird-api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "bird-services.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: bird-api