# templates/bird-api/networkpolicy.yaml
{{- if .Values.bird-api.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bird-services.fullname" . }}-bird-api
  labels:
    {{- include "bird-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: bird-api
spec:
  podSelector:
    matchLabels:
      {{- include "bird-services.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: bird-api
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "bird-services.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.bird-api.service.port }}
{{- end }}