# templates/bird-image-service/hpa.yaml
{{- if .Values.bird-image-service.autoscaling.enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "bird-services.fullname" . }}-bird-image-service
  labels:
    {{- include "bird-services.labels" . | nindent 4 }}
    app.kubernetes.io/component: bird-image-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "bird-services.fullname" . }}-bird-image-service
  minReplicas: {{ .Values.bird-image-service.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.bird-image-service.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.bird-image-service.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}